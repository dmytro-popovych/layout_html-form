<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form action="http://localhost:3000/api" method="post">
      <fieldset class="group-fields">
        <legend>Personal information</legend>

        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input
              type="date"
              name="birthday"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="accept-term"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group-fields">
        <legend>Registration</legend>

        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="32"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              autocomplete="off"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group-fields">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="love-cats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="love-cats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="favorite-color"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time-to-bed"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="car-brand"
              required
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rating"
              value="1"
              min="1"
              max="10"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group-fields">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label>
            Comments:
            <textarea
              name="comments"
            >
            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
